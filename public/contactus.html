<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carobria German Shepherds</title>
	<link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styleSheet">

	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="Styles/thumbs.css">
	<link rel="stylesheet" href="Styles/bootstrap.min.css">
	<script type="text/html" id="templatePrimary">
		<div>
            <div id="divHeader">
            </div>
			<div class="mainContent">

                <auth-component @authed="authenticated = true"></auth-component>
                <page-content-component unique-name="ContactUs" :authenticated="authenticated"></page-content-component>
                <div class="layout-table">
                    <div class="heading">
                        Contact Information
                    </div>
                    <div v-if="editing">
                        <div>
                            <strong class="contact-field-name">
                                Kennel Name
                            </strong><br />
                            <input class="form-control" type="text"v-model="contactinfo.KennelName" />
                        </div>
                        <div>
                            <strong class="contact-field-name">
                                Email
                            </strong><br />
                            <input class="form-control" type="text"v-model="contactinfo.Email" />

                        </div>
                        <div>
                            <strong class="contact-field-name">
                                Mobile Number
                            </strong><br />
                            <input class="form-control" type="text"v-model="contactinfo.Mobile" />
                        </div>
                        <div>
                            <strong class="contact-field-name">
                                Dogs NSW MemberNumber
                            </strong><br />
                            <input class="form-control" type="text"v-model="contactinfo.DogsNSWMemberNumber" />
                        </div>
                        <div>
                            <strong class="contact-field-name">
                                Home Number
                            </strong><br />
                            <input class="form-control" type="text"v-model="contactinfo.HomeNumber" />

                        </div>
                        <div>
                            <strong class="contact-field-name">
                                Website
                            </strong><br />
                            <input class="form-control" type="text"v-model="contactinfo.Website" />

                        </div>
                        <div>
                            <strong class="contact-field-name">
                                Facebook
                            </strong><br />
                            <input class="form-control" type="text"v-model="contactinfo.Facebook" />
                        </div>
                        <button @click="save" class="button btn-primary">Save</button>

                    </div>
                    <div v-else>
                        <div v-if="contactinfo.KennelName">
                            <strong class="contact-field-name">
                                Kennel Name
                            </strong><br />
                            <div v-html="contactinfo.KennelName" class="contact-field-value">
                            </div>
                        </div>
                        <div v-if="contactinfo.Email">
                            <strong class="contact-field-name">
                                Email
                            </strong><br />
                            <div v-html="contactinfo.Email" class="contact-field-value">
                            </div>
                        </div>
                        <div v-if="contactinfo.Mobile">
                            <strong class="contact-field-name">
                                Mobile Number
                            </strong><br />
                            <div v-html="contactinfo.Mobile" class="contact-field-value">
                            </div>
                        </div>
                        <div v-if="contactinfo.DogsNSWMemberNumber">
                            <strong class="contact-field-name">
                                Dogs NSW MemberNumber
                            </strong><br />
                            <div v-html="contactinfo.DogsNSWMemberNumber" class="contact-field-value">
                            </div>
                        </div>
                        <div v-if="contactinfo.HomeNumber">
                            <strong class="contact-field-name">
                                Home Number
                            </strong><br />
                            <div v-html="contactinfo.HomeNumber" class="contact-field-value">
                            </div>
                        </div>
                        <div v-if="contactinfo.Website">
                            <strong class="contact-field-name">
                                Website
                            </strong><br />
                            <a href="contactinfo.Website" v-html="contactinfo.Website"></a>
                        </div>
                        <div v-if="contactinfo.Facebook">
                            <strong class="contact-field-name">
                                Facebook
                            </strong><br />
                            <a :href="contactinfo.Facebook" v-html="contactinfo.Facebook"></a>
                        </div>
                        <button @click="editing= !editing" v-if="authenticated" class="button btn-primary">Edit</button>

                    </div>
                    
                </div>
			</div>
            <div id="divFooter">
            </div>
		</div>

	</script>
</head>

<body>
    <div id="divPrimary"></div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/Vue/vue.js"></script>
    <script src="Scripts/Common/main.js"></script>
    <script src="Scripts/Common/common-layout.js"></script>
    <script src="Scripts/Vue/Components/page-content-component.js"></script>
    <script src="Scripts/Vue/Components/auth.js"></script>
    <script type="text/javascript">
        new Vue({
            el: "#divPrimary",
            template: "#templatePrimary",
            data: {
                contactinfo: {},
                editing: false,
                authenticated: false
            },
            methods: {
                setContactInfo: function (contactInfo) {
                    this.contactinfo = contactInfo;
                    this.editing = false;
                },
                save: function () {
                    console.log(this.contactinfo);
                    $.put("contact/" + this.contactinfo._id, this.contactinfo, this.setContactInfo);

                }
            },
            created: function () {
                $.get("contact", this.setContactInfo);
            }
        });
        $(function () {
            setTimeout(function () {
                $(".tab-contactus").addClass("active");

            }, 200);
        });
    </script>
    <!-- <script src="main.js"></script> -->
</body>

</html>
